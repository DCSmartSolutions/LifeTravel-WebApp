<div class="d-flex justify-content-end">
  <button mat-raised-button color="primary" (click)="addVehicle()">
    <mat-icon aria-label="add-tour-package">add</mat-icon>
    add vehicle
  </button>
</div>
<div class="px-lg-5">
  <div class="px-2 mt-3">
    <mat-chip-listbox aria-label="Vehicle status selection">
      <mat-chip-option selected (click)="getExistingVehiclesByStatus(VEHICLE_STATUS.OPERATIONAL)">Operational
      </mat-chip-option>
      <mat-chip-option color="accent" (click)="getExistingVehiclesByStatus(VEHICLE_STATUS.IN_USE)">In use
      </mat-chip-option>
      <mat-chip-option color="warn" (click)="getExistingVehiclesByStatus(VEHICLE_STATUS.OUT_OF_SERVICE)">Out of service
      </mat-chip-option>
    </mat-chip-listbox>
  </div>
  <app-vehicles-list [existingVehicles]="existingVehicles"></app-vehicles-list>
  <div class="d-flex mx-2 mx-sm-2 mx-md-3 mx-lg-5 justify-content-center" *ngIf="existingVehicles.length===0">
    <div class="alert alert-primary col-12 col-sm-12 col-md-7 col-lg-6 d-flex justify-content-center mt-3" role="alert">
      There are not vehicles with the status <div class="fw-bolder" style="margin-left: 4px">{{selectedStatus}}</div>.
    </div>
  </div>

</div>
