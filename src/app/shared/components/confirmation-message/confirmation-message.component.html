<div mat-dialog-title class="d-flex py-3 align-items-center">
  <mat-icon>warning</mat-icon><label class="fs-5 fw-bold" style="margin-left: 10px">{{title}}</label></div>
<mat-dialog-content class="mat-typography">
  <h3>{{content}}</h3>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-between p-3">
  <button mat-raised-button [matDialogClose]="false">Cancel</button>
  <button mat-raised-button class="text-white fw-normal"
          [ngClass]="confirmationButtonText === 'Remove' ? 'bg-danger' : 'bg-success'"
          [matDialogClose]="true"><mat-icon>{{confirmationIcon}}</mat-icon>
    {{confirmationButtonText}}</button>
</mat-dialog-actions>
