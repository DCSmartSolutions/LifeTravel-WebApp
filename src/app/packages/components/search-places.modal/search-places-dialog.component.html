<h1 mat-dialog-title>Choose a <b>REGION</b></h1>
<div mat-dialog-content>
  <div class="container">
    <div class="image-container">
      <div class="image-wrapper">
        <img class="image-opacity" src="assets/images/regions/costa.png" alt="Costa Peru" width="150" (click)="goToSeachTourPackages(1)">
        <div class="region-name">COSTA</div>
      </div>
      <div class="image-wrapper">
        <img class="image-opacity" src="assets/images/regions/sierra.png" alt="Sierra Peru" width="150" (click)="goToSeachTourPackages(2)">
        <div class="region-name">SIERRA</div>
      </div>
      <div class="image-wrapper">
        <img class="image-opacity" src="assets/images/regions/selva.png" alt="Selva Peru" width="150" (click)="goToSeachTourPackages(3)">
        <div class="region-name">SELVA</div>
      </div>
    </div>
  </div>
</div>
