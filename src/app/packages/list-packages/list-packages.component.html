<div class="content">
<div class="card-container">
    <div *ngFor="let package of packages" class="card">
      <div class="image-container">
        <img [src]="package.img" alt="{{ package.destiny }}" class="card-image">
      </div>
      <div class="card-content">
        <div class="description-and-stars">
            <p>{{ package.description }}</p>
            <div class="stars">
              <i class="fa fa-star"></i>
              {{ package.stars }}
            </div>
        </div>
        <p>{{ package.description }}</p>
        <p>Agency: {{ package.agency }}</p>
        <h5> S/.{{ package.price }}</h5>
      </div>
    </div>
  </div>
</div>
