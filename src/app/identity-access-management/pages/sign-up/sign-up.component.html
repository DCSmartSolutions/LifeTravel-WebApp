<form [formGroup]="signUpForm" (ngSubmit)="signUp()">
  <div class="container p-0">
    <div class="d-flex justify-content-center align-items-center vh-100 ">
      <div class="col-11 col-md-6">
        <div class="bg-secondary-subtle rounded shadow">
          <div class="col-12 p-0 justify-content-center">
            <div class="d-flex justify-content-center bg-primary py-3 rounded-top">
              <img src="assets/images/logo.png" width="100" alt="life-travel-logo">
            </div>
          </div>
          <div class="col-12 p-3">
            <button type="submit" (click)="back()" mat-raised-button class="mb-3">
              <mat-icon>keyboard_arrow_left</mat-icon>
              Back
            </button>
            <h3 class="d-flex justify-content-end">Join us!</h3>
            <div class="col-12">
              <mat-form-field class="d-flex">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
              </mat-form-field>
            </div>
            <div class="col-12 mb-1">
              <mat-form-field class="d-flex">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password">
              </mat-form-field>
            </div>
            <div class="col-12 mb-3">
              <mat-form-field class="d-flex">
                <mat-label>Confirm Password</mat-label>
                <input matInput formControlName="confirmPassword">
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
