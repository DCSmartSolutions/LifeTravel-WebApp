<form [formGroup]="signUpForm" (ngSubmit)="signUp()">
  <div class="container p-0">
    <div class="d-flex justify-content-center align-items-center vh-100 ">
      <div class="col-11 col-md-6">
        <div class="bg-secondary-subtle rounded shadow">
          <div class="col-12 p-0 justify-content-center">
            <div class="d-flex justify-content-center bg-primary py-3 rounded-top">
              <img src="assets/images/logo.png" width="100" alt="life-travel-logo">
            </div>
          </div>
          <div class="col-12 p-3">
            <button type="submit" (click)="back()" mat-raised-button class="mb-3">
              <mat-icon>keyboard_arrow_left</mat-icon>
              Back
            </button>
            <div class="row">
              <div *ngFor="let role of roles" class="col border border-2 rounded m-3 px-4 py-3 bg-light"
                   [ngClass]="{'bg-dark-subtle border-primary': role.selected}" (click)="selectRole(role)"
              >
                <div class="col-12 d-flex justify-content-center">
                  <img [src]="role.icon" width="70" [alt]="role.name+'-icon'">
                </div>
                <label class="row fw-bold mt-3 justify-content-center text-black">{{role.name}}</label>
              </div>
            </div>
            <div class="col-12">
              <mat-form-field class="d-flex">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
              </mat-form-field>
            </div>
            <label *ngIf="email?.errors?.['email'] && !email?.errors?.['required']" class="text-danger fw-bold d-flex error-message mb-3">Email not valid.</label>
            <div class="col-12">
              <mat-form-field class="d-flex">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password">
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field class="d-flex">
                <mat-label>Confirm Password</mat-label>
                <input matInput formControlName="confirmPassword" type="password">
              </mat-form-field>
            </div>
            <label *ngIf="!doesPasswordsMatch" class="text-danger fw-bold d-flex error-message mb-3">Password does not match.</label>
            <label *ngIf="hasLessThanSixCharacters" class="text-danger fw-bold d-flex error-message mb-3">Password should be at least 6 characters</label>
            <div class="col-12">
              <div class="d-flex justify-content-center mb-4">
                <button type="submit" color="accent" class="col-6" mat-raised-button [disabled]="signUpForm.invalid || !doesPasswordsMatch">Join now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
