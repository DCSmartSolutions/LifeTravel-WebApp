<div class="row">
  <div class="col-12 col-sm-12 col-lg-8">
    <app-package-grid [filteredPackages]="filteredPackages"
                       className="col-12 col-sm-12 col-md-6 col-lg-4 p-3"></app-package-grid>
  </div>
  <div class="d-none d-lg-grid col-lg-4 position-fixed end-0 h-75">
    <mat-card class="h-100" style="margin: 20px;background: #12263A; color: white">
      <mat-card-header class="py-3 d-flex justify-content-center">
        <mat-card-title class="fw-bolder fs-2 text">Welcome to {{ region.title }}!</mat-card-title>
      </mat-card-header>
      <img class="region-image" [src]="region.imgUrl" alt="Picture of {{ region.title }}">
      <mat-card-content class="p-4">
        <div class="d-flex pt-2 fw-bolder fs-3 text"><h3>Departments</h3></div>

        <div class="d-flex px-2" *ngFor="let package of filteredPackages; let i = index">
          <mat-icon>room</mat-icon>
          <label>{{ package.destiny }}</label>
        </div>
        <div class="pt-3" style="text-align: justify">{{ region.description }}
        </div>

      </mat-card-content>
    </mat-card>
  </div>
</div>
